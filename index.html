<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜三划四 - 猜成语游戏</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-tiles" aria-label="猜三划四">
                <span class="title-tile present">猜</span>
                <span class="title-tile absent">三</span>
                <span class="title-tile absent">划</span>
                <span class="title-tile correct">四</span>
            </div>
            <p class="subtitle" id="subtitle"></p>
            <button class="stats-btn" id="statsBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="20" x2="18" y2="10"></line>
                    <line x1="12" y1="20" x2="12" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
            </button>
            <button class="help-btn" id="helpBtn" type="button" title="游玩方式">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            </button>
            <button class="hint-btn" id="hintBtn" type="button" title="每日限1次">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18h6"></path>
                    <path d="M10 22h4"></path>
                    <path d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 18 8 6 6 0 0 0 6 8c0 1 .23 1.9.64 2.66a4.5 4.5 0 0 1 .85 2.57V14h7.09z"></path>
                </svg>
            </button>
            <button class="settings-btn" id="settingsBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </header>
        
        <div class="modal-overlay" id="statsModal">
            <div class="modal">
                <div class="modal-header">游戏统计</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalGames">0</div>
                        <div class="stat-label">已玩</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="winRate">0%</div>
                        <div class="stat-label">胜率</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="currentStreak">0</div>
                        <div class="stat-label">连胜</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="maxStreak">0</div>
                        <div class="stat-label">最高连胜</div>
                    </div>
                </div>
                <div class="guess-distribution">
                    <div class="distribution-title">猜测分布</div>
                    <div id="distributionBars"></div>
                </div>
                <div class="achievement-wall-title">成就</div>
                <div class="achievement-wall" id="achievementWall"></div>
                <button class="modal-btn" id="statsClose">关闭</button>
            </div>
        </div>
        
        <div class="modal-overlay" id="helpModal">
            <div class="modal help-modal">
                <div class="modal-header">游玩方式</div>
                <div class="help-content">
                    <p>猜一个四字成语，你有 <strong>5 次</strong>机会。</p>
                    <p>每行输入一个四字成语，点击提交。</p>
                    <p class="help-colors">
                        <span class="help-swatch correct">绿</span> 该字在答案中且位置正确<br>
                        <span class="help-swatch present">黄</span> 该字在答案中但位置不对<br>
                        <span class="help-swatch absent">灰</span> 该字不在答案中
                    </p>
                    <p>只能使用键盘上的字。每日一题，所有人同一天题目相同。</p>
                    <p>灯泡按钮为提示，每日限用 1 次。</p>
                    <p class="help-author">作者：ØYNN</p>
                </div>
                <button class="modal-btn" id="helpClose">知道了</button>
            </div>
        </div>
        
        <div class="modal-overlay" id="settingsModal">
            <div class="modal settings-modal">
                <div class="modal-header">设置</div>
                <div class="settings-list">
                    <label class="setting-item">
                        <span class="setting-label">提示非成语</span>
                        <span class="setting-desc">关闭后，不是成语也可以提交</span>
                        <input type="checkbox" id="settingValidateIdiom">
                        <span class="toggle"></span>
                    </label>
                    <label class="setting-item">
                        <span class="setting-label">键盘高亮</span>
                        <span class="setting-desc">关闭后，键盘不再显示已猜字的状态</span>
                        <input type="checkbox" id="settingKeyboardHighlight" checked>
                        <span class="toggle"></span>
                    </label>
                </div>
                <button class="modal-btn" id="settingsClose">完成</button>
            </div>
        </div>
        
        <div class="modal-overlay" id="resultModal">
            <div class="modal">
                <div class="modal-header" id="modalHeader">恭喜你猜对了！</div>
                <div class="modal-word" id="resultWord"></div>
                <div class="modal-pinyin" id="resultPinyin"></div>
                <div class="modal-explanation" id="resultExplanation"></div>
                <div class="modal-derivation" id="resultDerivation"></div>
                <div class="modal-achievement-unlock" id="resultAchievementUnlock" style="display: none;"></div>
                <div class="modal-buttons">
                    <button class="modal-btn modal-share" id="shareBtn">分享结果</button>
                    <button class="modal-btn modal-close-btn" id="modalClose">关闭</button>
                </div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- 6 rows, each with 4 tiles -->
        </div>

        <div class="keyboard" id="keyboard">
            <!-- 虚拟键盘将由 JS 生成 -->
        </div>

        <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
